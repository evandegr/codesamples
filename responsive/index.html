<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Responsive</title>
		<meta name="description" content="responsive">
		<meta name="author" content="Evan Vandegriff">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<link href="styles/css/main.min.css" rel="stylesheet" />
		
		<!--[if lt IE 9]>
			<script src="assets/html5shim/dist/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<header>
			<h1>
				Responsive
			</h1>
		</header>
		
		<div class="content">
			<div class="column">
				<ol>
					<li class="odd">One</li>
					<li class="even">Two</li>
					<li class="odd">Three</li>
					<li class="even">Four</li>
					<li class="odd">Five</li>
					<li class="even">Six</li>
					<li class="odd">Seven</li>
					<li class="even">Eight</li>
					<li class="odd">Nine</li>
					<li class="even">Ten</li>
				</ol>
			</div>
			
			<div class="column">
				<div class="rounded">
					Rounded
				</div>
			</div>
			
			<div class="column">
				<div class="area">
				      <div class="all-centered">
				          <p>This text should really be centered inside this box both vertically and horizontally.</p>
				      </div>
				</div>
			</div>
			
			<div class="column">
				<img class="image" src="assets/images/grumpy_cat.jpeg" />
			</div>
		</div>

		<footer>
			<p>
				&copy; Copyright  by Evan Vandegriff
			</p>
		</footer>
	</body>
</html>
